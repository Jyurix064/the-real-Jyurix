<!DOCTYPE html>
<html lang="en">
      <!-- Copy of MasterHome created by Master3307 who also helped code this page. -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Jyurix</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" id="favicon" href="../assets/green/JY.png" type="image/png" />
</head>

<body>
  <header class="header">
    <!-- Settings icon top right -->
    <a href="../settings/" class="settings-icon" title="Settings" style="position: absolute; top: 20px; right: 30px;">
      <i class="fas fa-cog"></i>
    </a>
    <h1 class="title-with-icon">
      <span class="title-text">
        Welcome to Jyurix Home,<br />
        your creative hub!
      </span>
    </h1>
  </header>
  <main>
    <section class="what">
      <img id="main-logo" src="../assets/MY_LOGO_ERDE.png" alt="Jyurix Logo" />
      <div class="what-text">
        <h2>Discover Jyurix</h2>
        <p>
          Explore innovative projects, creative ideas, and a collection of
          prototypes. Dive into the archive and discover the journey of
          Jyurix. Stay tuned for more updates!
        </p>
      </div>
    </section>
    <section class="button-container">
      <div class="button-item home-button">
        <a href="../jyurika/" class="button">
          <img id="jyurika-logo" src="../assets/Jyurika_Trans.png" alt="Jyurika" class="button-image" />
        </a>
      </div>
      <div class="button-item home-button">
        <a href="../linktree/" class="button">
          <img id="linktree-logo" src="../assets/Cooler_Trans.png" alt="Linktree" class="button-image" />
          <span class="button-text">Linktree</span>
        </a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>Made with <i class="fas fa-heart" style="color: var(--main);"></i> by Jyurika Team</p>
  </footer>
  <script src="../assets/script.js"></script>
</body>
</html>
