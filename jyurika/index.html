<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JYURIKA - Create Your Server</title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title-with-icon">
        <span class="title-text">JYURIKA</span>
      </h1>
      <p>Your gateway to creating powerful servers effortlessly!</p>
    </header>
    <main>
      <section class="what">
        <h2>Welcome to JYURIKA</h2>
        <p>
          Build and manage your own servers with ease. Whether you're hosting
          for gaming, development, or personal use, JYURIKA provides the tools
          you need to succeed.
        </p>
      </section>
      <section class="button-container">
        <div class="button-item">
          <button class="button" onclick="location.href='./create-server.html'">
            <img
              src="../assets/CreateServer.png"
              alt="Create Server"
              class="button-image"
            />
            <span class="button-text">Create Server</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='./manage-servers.html'">
            <img
              src="../assets/ManageServers.png"
              alt="Manage Servers"
              class="button-image"
            />
            <span class="button-text">Manage Servers</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='./pricing.html'">
            <img
              src="../assets/Pricing.png"
              alt="Pricing"
              class="button-image"
            />
            <span class="button-text">Pricing</span>
          </button>
        </div>
        <div class="button-item">
          <button class="button" onclick="location.href='./support.html'">
            <img
              src="../assets/Support.png"
              alt="Support"
              class="button-image"
            />
            <span class="button-text">Support</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Made with <i class="fas fa-heart"></i> by the JYURIKA Team</p>
    </footer>
  </body>
</html>
