<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Jyurix</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="header" style="position: relative;">
    <a href="/" class="close-button" title="Close">
      <i class="fas fa-times" style="color: red;"></i>
    </a>
        <h1 style="margin: 0;">Settings</h1>
    </header>
    <main style="max-width: 500px; margin: 60px auto 0 auto; padding: 2rem; background: #232323; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.2);">
        <h1>Settings</h1>
        <div style="margin: 2rem 0;">
            <label for="theme-select" style="font-size: 1.2rem;">Theme:</label>
            <div style="display: flex; align-items: center; gap: 1rem; margin-top: 1rem;">
                <select id="theme-select" class="styled-select" style="width: 200px;">
                    <!-- Options will be filled by JS -->
                </select>
                <span id="theme-preview" style="display: inline-block; width: 36px; height: 36px; border-radius: 50%; border: 2px solid #444; background: var(--main);"></span>
            </div>
        </div>
        <div style="margin: 2rem 0;">
            <label for="stroke-toggle" style="font-size: 1.2rem;">Text Outline:</label>
            <input type="checkbox" id="stroke-toggle" checked style="transform: scale(1.3); margin-left: 1rem;">
            <span style="font-size: 1rem;">Enable outline on headings</span>
        </div>
    </main>
    <script src="../assets/script.js"></script>
</body>
</html>
